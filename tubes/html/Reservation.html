    <div class="wrapper">
      <div class="title">Make Your Reservation</div>
      <form id="form" action="reservation.php" method="post">
        <div class="form">
          <div>
            <div class="inputfield">
              <label for="firstname">First Name</label>
              <input
                id="firstname"
				name="first_name"
                type="text"
                placeholder="First Name"
                class="input"
              />
            </div>
            <div id="firstname-error" class="errorField"></div>
          </div>

          <div>
            <div class="inputfield">
              <label for="lastname">Last Name</label>
              <input
                id="lastname"
                type="text"
				name="last_name"
                placeholder="Last Name"
                class="input"
                maxlength="15"
                min="3"
              />
            </div>
            <div id="lastname-error" class="errorField"></div>
          </div>

          <div>
            <div class="inputfield">
              <label for="email_address ">Email Address</label>
              <input
                id="email_address"
				name="email_address"
                type="email"
                placeholder="abc@gmail.com"
                class="input"
              />
            </div>
            <div id="email_address-error" class="errorField"></div>
          </div>

          <div>
            <div class="inputfield">
              <label for=" phone_number">Phone Number</label>
              <input
                id="phone_number"
				name="phone_number"
                type="text"
                placeholder="0777777777"
                class="input"
              />
            </div>
            <div id="phone_number-error" class="errorField"></div>
          </div>

          <div>
            <div class="inputfield">
              <label for="date ">Date</label>
              <input id="date" name="date1" type="date" class="input" />
            </div>
            <div id="date-error" class="errorField"></div>
          </div>

          <div>
            <div class="inputfield">
              <label for="address">Address</label>
              <textarea
                id="address"
                placeholder="49,Wijeyaba Mw,Kalubowila"
                class="textarea"
				name="address"
              ></textarea>
            </div>
            <div id="address-error" class="errorField"></div>
          </div>

          <div>
            <div class="inputfield">
              <label for=" package">Package Type</label>
			  
              <div class="custom_select">
                <select>
                  <option value="">Select</option>
                  <option value="wedding">Study Tour</option>
                  <option value="birthday">Holiday</option>
                  <option value="concert">Bali</option>
                  <option value="PreShoots">Pantai</option>
                  <option value="parties">Bisnis</option>
                  <option value="spacialEvents">Hiace</option>
                </select>
              </div>
            </div>
          </div>

          <div class="inputfield">
            <label class="check">
              <input type="checkbox" required />
              <span class="checkmark"></span>
            </label>
            <p>Agreed to terms and conditions</p>
          </div>

          <div class="inputfield">
            <input type="submit" value="Submit" class="btn" />
          </div>
        </div>
      </form>
